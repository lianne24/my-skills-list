# Application Information
spring.application.name=my-skills-list

# View Resolver (for JSP pages)
# Maps logical view names to actual JSP files
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

# Logging Configuration
logging.level.org.springframework=info
logging.level.com.springboot.my-skills-list=debug

# Date Format Configuration
spring.mvc.format.date=yyyy-MM-dd

# Database Configuration (MySQL)
# Hibernate automatically updates schema based on entities
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/skills
spring.datasource.username=skills-user
spring.datasource.password=skillssql
spring.jpa.properties.hibernate.d-ialect=org.hibernate.dialect.MySQL8Dialect

# Ensures DB schema initialization before entities are processed
spring.jpa.defer-datasource-initialization=true