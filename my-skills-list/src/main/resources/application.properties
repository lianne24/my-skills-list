# ================================
# Application Information
# ================================
spring.application.name=my-skills-list

# ================================
# Server Configuration
# ================================
# Default port is 8080 - uncomment to change:
# server.port=8081

# ================================
# View Resolver (for JSP pages)
# Maps logical view names to actual JSP files
# ================================
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

# ================================
# Logging Configuration
# ================================
# org.springframework - general framework logs
# com.springboot.my_skills_list - your application logs
# Info is typical for production, Debug for development
# ================================
logging.level.org.springframework=info
logging.level.com.springboot.my-skills-list=debug

# ================================
# Date Format Configuration
# Used for form inputs and model binding
# ================================
spring.mvc.format.date=yyyy-MM-dd

# ================================
# Database Configuration (MySQL)
# Hibernate automatically updates schema based on entities
# ================================
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/skills
spring.datasource.username=skills-user
spring.datasource.password=skillssql
spring.jpa.properties.hibernate.d-ialect=org.hibernate.dialect.MySQL8Dialect

# ================================
# JPA Behavior
# Ensures DB schema initialization before entities are processed
# ================================
spring.jpa.defer-datasource-initialization=true

# ================================
# SQL Debugging - Uncomment to see Hibernate-generated SQL in logs:
# spring.jpa.show-sql=true

# ================================
# In-Memory H2 Database (for testing) - Uncomment to use H2 instead of MySQL:
# spring.datasource.url=jdbc:h2:mem:testdb

# ================================

